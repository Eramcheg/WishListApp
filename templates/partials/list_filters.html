<form method="get" class="mb-6 flex flex-wrap items-center gap-3">

  <div class="form-field">
      <!-- поле поиска -->
      <input
        type="text"
        name="q"
        value="{{ q|default:'' }}"
        placeholder="Search by title…"
        class="inp-text"
      />
  </div>
  <!-- сортировка -->
  <div class="form-field">
      <select
        id="sort"
        name="sort"
        class="select"
      >
        <option value="-created" {% if sort == "-created" %}selected{% endif %}>Newest first</option>
        <option value="created"  {% if sort == "created" %}selected{% endif %}>Oldest first</option>
        <option value="title"    {% if sort == "title" %}selected{% endif %}>Title A→Z</option>
        <option value="-title"   {% if sort == "-title" %}selected{% endif %}>Title Z→A</option>
      </select>
  </div>

  <!-- кнопка применить -->
  <button class="btn-primary btn cursor-pointer">
    Apply
  </button>

  <a href="." class="text-muted underline ml-2 hover:text-accent transition">
    Reset
  </a>
</form>
