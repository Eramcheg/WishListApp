{% extends "registration/base_auth.html" %}

{% block page_title %}Password changed{% endblock %}

{% block auth_header %}
  <div class="mb-6">
    <h2 class="text-xl font-semibold">Password changed</h2>
    <p class="text-sm text-muted mt-1">
      Your password has been set. You can now log in.
    </p>
  </div>
{% endblock %}

{% block form %}
  <a href="{% url 'login' %}" class="btn btn-primary w-full">
    Go to log in
  </a>
{% endblock %}
