{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center mt-16">
    <h1 class="text-4xl font-bold mb-6">Welcome to WishList 🎁</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'wishlist_list' %}" class="bg-blue-500 text-white px-6 py-2 rounded">Go to my wishlists</a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-blue-500 text-white px-6 py-2 rounded">Login</a>
        <a href="{% url 'register' %}" class="ml-2 border border-blue-500 text-blue-500 px-6 py-2 rounded">Sign up</a>
    {% endif %}
</div>
{% endblock %}
