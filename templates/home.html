{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-20">
  <h1 class="text-4xl font-bold mb-6 text-text">
    Welcome to WishList ğŸ
  </h1>

  {% if user.is_authenticated %}
    <a href="{% url 'wishlist_list' %}"
       class="bg-accent text-white px-6 py-2 rounded shadow hover:opacity-90 transition">
       Go to my wishlists
    </a>
  {% else %}
    <a href="{% url 'login' %}"
       class="bg-accent text-white px-6 py-2 rounded shadow hover:opacity-90 transition">
       Login
    </a>

    <a href="{% url 'register' %}"
       class="ml-3 border border-accent text-accent px-6 py-2 rounded hover:bg-accent hover:text-white transition">
       Sign up
    </a>
  {% endif %}
</div>
{% endblock %}
