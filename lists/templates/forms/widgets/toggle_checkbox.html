<label class="inline-flex items-center gap-3 cursor-pointer">

  <div class="relative inline-block w-11 h-5">

    <input
      type="checkbox"
      name="{{ widget.name }}"
      id="{{ widget.attrs.id }}"
      class="peer appearance-none w-11 h-5 bg-text-muted rounded-full checked:bg-accent cursor-pointer transition-colors duration-300"
      {% if widget.value %}checked{% endif %}
      {% include "django/forms/widgets/attrs.html" %}
    >

    <label
      for="{{ widget.attrs.id }}"
      class="absolute top-0 left-0 w-5 h-5 bg-bg rounded-full border border-slate-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-accent cursor-pointer"
    ></label>

  </div>
</label>
